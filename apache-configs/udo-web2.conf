<VirtualHost *:80>
    ServerName 178.128.209.56
    ServerAlias www.udo-web2.local udo-web2.local
    DocumentRoot /var/www/udo-platform/public
    
    <Directory /var/www/udo-platform/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    
    # Enable mod_rewrite for Laravel
    RewriteEngine On
    
    # Enhanced security headers for web2
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Additional PHP configuration for web2
    php_value memory_limit 256M
    php_value upload_max_filesize 20M
    php_value post_max_size 25M
    
    ErrorLog ${APACHE_LOG_DIR}/udo-web2-error.log
    CustomLog ${APACHE_LOG_DIR}/udo-web2-access.log combined
</VirtualHost>
