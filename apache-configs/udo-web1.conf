<VirtualHost *:80>
    ServerName 178.128.209.56
    ServerAlias www.udo-web1.local udo-web1.local
    DocumentRoot /var/www/udo-platform/public
    
    <Directory /var/www/udo-platform/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    
    # Enable mod_rewrite for Laravel
    RewriteEngine On
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    ErrorLog ${APACHE_LOG_DIR}/udo-web1-error.log
    CustomLog ${APACHE_LOG_DIR}/udo-web1-access.log combined
</VirtualHost>
